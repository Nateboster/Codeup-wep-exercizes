<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    <form action="https://request-inspector.glitch.me" method="GET">
        <label for="Username">Username</label>
        <input type="text" id="Username" name="username" autofocus="autofocus" placeholder="Enter username" required>
        <br>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="enter your email" required>
        <br>
        <label for="password">Password</label>
        <input type="text" id="password" name="password" placeholder="Enter password" required>
        <br>
        <label for="confirm">Confirm password</label>
        <input type="text" id="confirm" name="confirm" placeholder="confirm password" required>
        <br>
        <label for="newsletter">sign me up for newsletter</label>
        <input type="checkbox" id="newsletter" name="newsletter">
        <br>
        <button type="submit">Create New Account</button>
    </form>
</body>
</html>
