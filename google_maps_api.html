<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #map-canvas {
            width: 770px;
            height: 481px;
        }
    </style>
</head>
<body>
    <!-- div to hold map -->
    <div id="map-canvas"></div>

    <!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD70H7BASkvFuwoQC2Tx50Jj3KAu8K11-w"></script>

    <!-- Script to show address on map -->
    <script type="text/javascript">
        (function() {
            "use strict";

            // Set our map options
            var mapOptions = {
                // Set the zoom level
                zoom: 19,

                // This sets the center of the map at our location
                center: {
                    lat:  44.629161,
                    lng: -124.061100
                }
            };

            // Render the map
            var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
            var geocoder = new google.maps.Geocoder();

            var address = "807 SW Coast Hwy, Newport, OR 97365";

// Init geocoder object

// Geocode our address
            geocoder.geocode({ "address": address }, function(results, status) {

                // Check for a successful result
                if (status == google.maps.GeocoderStatus.OK) {

                    // Recenter the map over the address
                    map.setCenter(results[0].geometry.location);
                } else {

                    // Show an error message with the status if our request fails
                    alert("Geocoding was not successful - STATUS: " + status);
                }
            });
            var infowindow = new google.maps.InfoWindow({
                content: "The soup was good that one time."
            });
            var lTE = { lat: 44.629161, lng: -124.061100 };

// Add the marker to our existing map
            var marker = new google.maps.Marker({
                position: lTE,
                map: map
            });

// Open the window using our map and marker
            infowindow.open(map, marker);
        })();
    </script>
</body>
