<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>property-search</title>
</head>
<body>
    <form action="https://request-inspector.glitch.me" method="GET">
        <label for="propType">Propertiy Type</label>
        <select id="propType" name="propType">
            <option>haunted</option>
            <option>Van by the river</option>
            <option selected>Regular</option>
        </select>
        <br>
        <label for="squareFt">square footage</label>
        <input type="text" id="squareFt" name="squareFt">
        <br>
        <label for="minPrice">min price</label>
        <input type="text" id="minPrice" name="minPrice">
        <br>
        <label for="maxPrice">max price</label>
        <input type="text" id="maxPrice" name="maxPrice">
        <br>
        <label for="zipCode">zipcode</label>
        <input type="text" id="zipCode" name="zipCode">
        <br>
        <label for="numBeds">number of bedrooms</label>
        <input type="text" id="numBeds" name="numBeds">
        <br>
        <label for="numBaths">number of bathrooms</label>
        <input type="text" id="numBaths" name="numBaths">
        <br>
        <button type="submit">Search now</button>
    </form>
</body>
</html>
