<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <form action="https://request-inspector.glitch.me" method="GET">
        <label for="username">Usrername</label>
        <input type="text" id="username" name="username" autofocus="autofocus " required>
        <br>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>
        <br>
        <label for="password">Password</label>
        <input type="text" id="password" name="password" required>
        <br>
        <label for="logged">Keep me logged in for 2 weeks</label>
        <input type="checkbox" id="logged" name="logged" checked>
        <button type="submit">Login</button>
    </form>
</body>
</html>
